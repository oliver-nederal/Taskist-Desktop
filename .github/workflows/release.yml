name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  releases: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get-version.outputs.version }}`,
              name: `Taskly v${{ steps.get-version.outputs.version }}`,
              body: 'Release notes will be updated automatically',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
      releases: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Install frontend dependencies
        run: npm install
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-update-manifest:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download release assets
        uses: actions/github-script@v7
        wigithub-token: ${{ secrets.GITHUB_TOKEN }}
          th:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });
            
            const assets = release.assets;
            const signatures = {};
            const urls = {};
            
            // Find all .sig files and their corresponding installers
            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                const platform = asset.name.includes('x64_en-US.msi') ? 'windows-x86_64' :
                               asset.name.includes('x64.app.tar.gz') ? 'darwin-x86_64' :
                               asset.name.includes('aarch64.app.tar.gz') ? 'darwin-aarch64' : null;
                
                if (platform) {
                  // Download signature file
                  const sigResponse = await github.request(asset.browser_download_url);
                  const sigContent = Buffer.from(sigResponse.data).toString('utf-8');
                  signatures[platform] = sigContent.trim();
                  
                  // Find corresponding installer URL
                  const installerName = asset.name.replace('.sig', '');
                  const installer = assets.find(a => a.name === installerName);
                  if (installer) {
                    urls[platform] = installer.browser_download_url;
                  }
                }
              }
            }
            
            // Create latest.json
            const manifest = {
              version: '${{ needs.create-release.outputs.version }}',
              notes: release.body || 'New release available',
              pub_date: new Date().toISOString(),
              platforms: {}
            };
            
            for (const [platform, signature] of Object.entries(signatures)) {
              manifest.platforms[platform] = {
                signature: signature,
                url: urls[platform]
              };
            }
            
            fs.mkdirSync('dist', { recursive: true });
            fs.writeFileSync('dist/latest.json', JSON.stringify(manifest, null, 2));
            
            console.log('Generated latest.json:', JSON.stringify(manifest, null, 2));
      
      - name: Upload latest.json to release
        uses: actions/github-script@v7
        wigithub-token: ${{ secrets.GITHUB_TOKEN }}
          th:
          script: |
            const fs = require('fs');
            const manifest = fs.readFileSync('dist/latest.json');
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: 'latest.json',
              data: manifest
            });
      
      - name: Publish release
        usgithub-token: ${{ secrets.GITHUB_TOKEN }}
          es: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
