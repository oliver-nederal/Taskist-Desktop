name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  releases: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create or reuse release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const tag = `v${{ steps.get-version.outputs.version }}`

            try {
              await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              console.log(`Release already exists for ${tag}`)
            } catch (e) {
              if (e.status !== 404) throw e

              await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name: `Taskly ${tag}`,
                body: "Release notes will be updated automatically",
                draft: true,
                prerelease: false
              })

              console.log(`Created release for ${tag}`)
            }

  build-tauri:
    needs: create-release
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
      releases: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target universal-apple-darwin"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend deps
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.create-release.outputs.version }}
          args: ${{ matrix.args }}

  generate-update-manifest:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write

    steps:
      - uses: actions/checkout@v4

      - name: Resolve release by tag
        id: resolve-release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: `v${{ needs.create-release.outputs.version }}`
            })
            return data.id

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs")

            const owner = context.repo.owner
            const repo = context.repo.repo
            const release_id = ${{ steps.resolve-release.outputs.result }}

            const { data: release } =
              await github.rest.repos.getRelease({ owner, repo, release_id })

            const manifest = {
              version: "${{ needs.create-release.outputs.version }}",
              notes: release.body || "New release available",
              pub_date: new Date().toISOString(),
              platforms: {}
            }

            fs.mkdirSync("dist", { recursive: true })
            fs.writeFileSync("dist/latest.json", JSON.stringify(manifest, null, 2))

      - name: Upload latest.json (replace if exists)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs")

            const owner = context.repo.owner
            const repo = context.repo.repo
            const release_id = ${{ steps.resolve-release.outputs.result }}

            const { data: assets } =
              await github.rest.repos.listReleaseAssets({ owner, repo, release_id })

            const existing = assets.find(a => a.name === "latest.json")
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner,
                repo,
                asset_id: existing.id
              })
            }

            const data = fs.readFileSync("dist/latest.json")

            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id,
              name: "latest.json",
              data
            })

      - name: Publish release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ steps.resolve-release.outputs.result }},
              draft: false
            })
